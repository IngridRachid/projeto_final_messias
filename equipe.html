<body>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            width: 85%;
            max-width: 1200px;
            margin: auto;

        }
        header a {
            color: #ecf0f1;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;

        }
